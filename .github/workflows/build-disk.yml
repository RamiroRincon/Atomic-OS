---
name: Build disk images

on:
  workflow_dispatch:
    inputs:
      platform:
        required: true
        type: choice
        options:
          - amd64
          - arm64

env:
  IMAGE_NAME: ${{ github.event.repository.name }}
  IMAGE_REGISTRY: "ghcr.io/${{ github.repository_owner }}"
  DEFAULT_TAG: "latest"
  BIB_IMAGE: "quay.io/centos-bootc/bootc-image-builder:latest"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    name: Build disk images
    runs-on: ${{ inputs.platform == 'amd64' && 'ubuntu-24.04' || 'ubuntu-24.04-arm' }}
    strategy:
      fail-fast: false
      matrix:
        disk-type: ["qcow2", "anaconda-iso"]

    permissions:
      contents: write
      packages: read
      id-token: write

    steps:
      - name: Prepare environment
        run: |
          echo "USER_UID=$(id -u)" >> ${GITHUB_ENV}
          echo "USER_GID=$(id -g)" >> ${GITHUB_ENV}
          echo "IMAGE_REGISTRY=${IMAGE_REGISTRY,,}" >> ${GITHUB_ENV}
          echo "IMAGE_NAME=${IMAGE_NAME,,}" >> ${GITHUB_ENV}

      - name: Maximize build space
        if: inputs.platform != 'arm64'
        uses: ublue-os/remove-unwanted-software@v9
        with:
          remove-codeql: true

      - name: Checkout
        uses: actions/checkout@v6

      - name: Build disk images
        id: build
        uses: osbuild/bootc-image-builder-action@main
        with:
          builder-image: ${{ env.BIB_IMAGE }}
          # Make .qcow2 image use "test-user.toml" configuration (.iso image uses the iso-kde.toml by default)
          config-file: ${{ matrix.disk-type == 'qcow2' && './disk_config/test-user.toml' || './disk_config/iso-kde.toml' }}
          image: ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.DEFAULT_TAG }}
          chown: ${{ env.USER_UID }}:${{ env.USER_GID }}
          types: ${{ matrix.disk-type }}
          additional-args: --use-librepo=True --rootfs xfs

      - name: Prepare Artifacts and Checksums
        run: |
          mkdir -p ./dist
          OUTPUT_DIR="${{ steps.build.outputs.output-directory }}"
          
          echo "Searching for build outputs in $OUTPUT_DIR..."
          
          if [ "${{ matrix.disk-type }}" == "anaconda-iso" ]; then
            ISO_PATH=$(find "$OUTPUT_DIR" -name "install.iso" | head -n 1)
            if [ -z "$ISO_PATH" ]; then echo "ERROR: ISO not found!"; exit 1; fi
            cp "$ISO_PATH" "./dist/Atomic-OS.iso"
            cd ./dist && sha256sum Atomic-OS.iso > Atomic-OS.iso.sha256
          else
            QCOW_PATH=$(find "$OUTPUT_DIR" -name "*.qcow2" | head -n 1)
            if [ -z "$QCOW_PATH" ]; then echo "ERROR: QCOW2 not found!"; exit 1; fi
            cp "$QCOW_PATH" "./dist/Atomic-OS.qcow2"
            cd ./dist && sha256sum Atomic-OS.qcow2 > Atomic-OS.qcow2.sha256
          fi

      - name: Upload to Cloudflare R2
        shell: bash
        env:
          RCLONE_CONFIG_R2_TYPE: s3
          RCLONE_CONFIG_R2_PROVIDER: Cloudflare
          RCLONE_CONFIG_R2_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
          RCLONE_CONFIG_R2_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
          RCLONE_CONFIG_R2_ENDPOINT: ${{ secrets.S3_ENDPOINT }}
          BUCKET: ${{ secrets.S3_BUCKET_NAME }}
        run: |
          sudo apt-get update && sudo apt-get install -y rclone
          
          echo "--- Verifying local files before upload ---"
          ls -lh ./dist
          
          echo "--- Executing rclone copy ---"
          # -v flag added for verbose output to see transfer progress
          rclone copy -v ./dist/ R2:$BUCKET/stable/

  publish:
    name: Finalize Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="latest"
          gh release delete "$TAG" --yes || true
          gh release create "$TAG" \
            --title "Atomic-OS Latest Stable" \
            --notes "### ðŸš€ Build Verified
            Images and Checksums are hosted on Cloudflare R2.
            
            **Build Date:** $(date)
            **Platform:** amd64" \
            --prerelease
