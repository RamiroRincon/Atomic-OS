---
name: Build disk images

on:
  workflow_dispatch:
    inputs:
      upload-to-s3:
        description: "Upload to S3"
        required: false
        default: false
        type: boolean
      platform:
        required: true
        type: choice
        options:
          - amd64
          - arm64
  pull_request:
    branches:
      - main
    paths:
      - './disk_config/disk.toml'
      - './disk_config/iso-gnome.toml'
      - './.github/workflows/build-disk.yml'

env:
  IMAGE_NAME: ${{ github.event.repository.name }}
  IMAGE_REGISTRY: "ghcr.io/${{ github.repository_owner }}"
  DEFAULT_TAG: "latest"
  BIB_IMAGE: "quay.io/centos-bootc/bootc-image-builder:latest"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    name: Build disk images
    runs-on: ${{ inputs.platform == 'amd64' && 'ubuntu-24.04' || 'ubuntu-24.04-arm' }}
    strategy:
      fail-fast: false
      matrix:
        disk-type: ["qcow2", "anaconda-iso"]

    permissions:
      contents: write
      packages: read
      id-token: write

    steps:
      - name: Prepare environment
        run: |
          # Store the IDs in GITHUB_ENV so the next steps can use them
          echo "USER_UID=$(id -u)" >> ${GITHUB_ENV}
          echo "USER_GID=$(id -g)" >> ${GITHUB_ENV}
          echo "IMAGE_REGISTRY=${IMAGE_REGISTRY,,}" >> ${GITHUB_ENV}
          echo "IMAGE_NAME=${IMAGE_NAME,,}" >> ${GITHUB_ENV}

      - name: Maximize build space
        if: inputs.platform != 'arm64'
        uses: ublue-os/remove-unwanted-software@v9
        with:
          remove-codeql: true

      - name: Checkout
        uses: actions/checkout@v4

      - name: Build disk images
        id: build
        uses: osbuild/bootc-image-builder-action@main
        with:
          builder-image: ${{ env.BIB_IMAGE }}
          config-file: ./disk_config/iso-gnome.toml
          image: ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.DEFAULT_TAG }}
          # Use the environment variables here instead of the $(id -u) command
          chown: ${{ env.USER_UID }}:${{ env.USER_GID }}
          types: ${{ matrix.disk-type }}
          additional-args: --use-librepo=True --rootfs xfs

      - name: Prepare Artifacts
        if: github.event_name != 'pull_request'
        run: |
          mkdir -p ./dist
          OUTPUT_DIR="${{ steps.build.outputs.output-directory }}"
          if [ "${{ matrix.disk-type }}" == "anaconda-iso" ]; then
            ISO_PATH=$(find "$OUTPUT_DIR" -name "install.iso" | head -n 1)
            cp "$ISO_PATH" "./dist/Atomic-OS.iso"
          else
            QCOW_PATH=$(find "$OUTPUT_DIR" -name "*.qcow2" | head -n 1)
            cp "$QCOW_PATH" "./dist/Atomic-OS.qcow2"
          fi

      - name: Upload disk images to Job Artifacts
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: Atomic-OS-${{ matrix.disk-type }}
          path: ./dist/
          retention-days: 1

  publish:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          pattern: Atomic-OS-*
          merge-multiple: true

      - name: Generate Release Tag
        id: tag
        run: echo "release_tag=$(date +'%Y.%m.%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          name: "Atomic-OS Build ${{ steps.tag.outputs.release_tag }}"
          body: |
            ## Latest Atomic-OS Build
            Automated build for bare metal and VMs.
          files: |
            ./artifacts/Atomic-OS.iso
            ./artifacts/Atomic-OS.qcow2
          draft: false
          prerelease: true
          generate_release_notes: true